# Nginx生产环境配置 - /etc/nginx/sites-available/yuantong

# 上游Gunicorn服务器配置
upstream gunicorn_yuantong {
    server unix:/run/gunicorn/yuantong.sock fail_timeout=0;
}

# HTTP to HTTPS重定向
server {
    listen 80;
    server_name jilinyuantong.top www.jilinyuantong.top;
    
    # 验证文件位置
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    # 重定向所有HTTP请求到HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS服务器配置
server {
    listen 443 ssl http2;
    server_name jilinyuantong.top www.jilinyuantong.top;
    
    # SSL配置
    ssl_certificate /etc/letsencrypt/live/jilinyuantong.top/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jilinyuantong.top/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/jilinyuantong.top/chain.pem;
    
    # SSL安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # 安全Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self'; frame-ancestors 'self';" always;
    
    # 基本配置
    client_max_body_size 10M;
    keepalive_timeout 65;
    
    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
    
    # 静态文件处理
    location /static/ {
        alias /var/www/yuantong/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # 媒体文件处理
    location /media/ {
        alias /var/www/yuantong/media/;
        expires 1M;
        add_header Cache-Control "public";
        access_log off;
    }
    
    # 微信验证文件
    location /WW_verify_fRjacNzI3msWh1Wf.txt {
        return 200 "fRjacNzI3msWh1Wf";
        add_header Content-Type text/plain;
    }
    
    # favicon处理
    location /favicon.ico {
        alias /var/www/yuantong/static/favicon.ico;
        access_log off;
        log_not_found off;
    }
    
    # robots.txt
    location /robots.txt {
        alias /var/www/yuantong/static/robots.txt;
        access_log off;
        log_not_found off;
    }
    
    # 阻止访问敏感文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(py|pyc|pyo|db|sqlite)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Django应用
    location / {
        proxy_pass http://gunicorn_yuantong;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # 超时设置
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
    
    # 健康检查端点
    location /health/ {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # 访问日志
    access_log /var/log/nginx/yuantong_access.log;
    error_log /var/log/nginx/yuantong_error.log;
} 