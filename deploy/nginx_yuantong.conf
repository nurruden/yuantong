# Nginx生产环境配置 - jilinyuantong.top
# 部署：在 10.0.2.2 上执行
#   sudo cp /var/www/yuantong/deploy/nginx_yuantong.conf /etc/nginx/sites-available/yuantong
#   sudo ln -sf /etc/nginx/sites-available/yuantong /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx
# 内网API调用：curl -X POST http://10.0.2.2:8080/api/raw-soil-storage/query/ -H "Content-Type: application/json" -d '{"biz_start":"2026-01-01","biz_end":"2026-12-31","storage_org_code":"YT0108"}'

# 上游Gunicorn服务器配置（gunicorn 监听 127.0.0.1:8000）
upstream gunicorn_yuantong {
    server 127.0.0.1:8000 fail_timeout=0;
}

# ========== 原土入库查询API - 仅内网 10.0.2.2:8080 可访问（避免与80端口301冲突） ==========
server {
    listen 10.0.2.2:8080;
    server_name _;

    location /api/raw-soil-storage/query/ {
        proxy_pass http://gunicorn_yuantong;
        proxy_set_header Host jilinyuantong.top;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_redirect off;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    location / {
        return 404;
    }

    access_log /var/log/nginx/yuantong_raw_soil_query_access.log;
    error_log /var/log/nginx/yuantong_raw_soil_query_error.log;
}

# HTTP to HTTPS 重定向
server {
    listen 80;
    server_name jilinyuantong.top www.jilinyuantong.top;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 主站
server {
    listen 443 ssl http2;
    server_name jilinyuantong.top www.jilinyuantong.top;

    ssl_certificate /etc/letsencrypt/live/jilinyuantong.top/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jilinyuantong.top/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/jilinyuantong.top/chain.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self'; frame-ancestors 'self';" always;

    client_max_body_size 10M;
    keepalive_timeout 65;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    location /static/ {
        alias /var/www/yuantong/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location /media/ {
        alias /var/www/yuantong/media/;
        expires 1M;
        add_header Cache-Control "public";
        access_log off;
    }

    location /WW_verify_fRjacNzI3msWh1Wf.txt {
        return 200 "fRjacNzI3msWh1Wf";
        add_header Content-Type text/plain;
    }

    location /favicon.ico {
        alias /var/www/yuantong/static/favicon.ico;
        access_log off;
        log_not_found off;
    }

    location /robots.txt {
        alias /var/www/yuantong/static/robots.txt;
        access_log off;
        log_not_found off;
    }

    # 原土入库查询API仅内网可访问，公网返回404
    location /api/raw-soil-storage/query/ {
        return 404;
        access_log off;
    }

    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(py|pyc|pyo|db|sqlite)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    location / {
        proxy_pass http://gunicorn_yuantong;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    location /health/ {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    access_log /var/log/nginx/yuantong_access.log;
    error_log /var/log/nginx/yuantong_error.log;
}
